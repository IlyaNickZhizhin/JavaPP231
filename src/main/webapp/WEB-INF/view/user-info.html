<!DOCTYPE html>
<html>
<head>
    <title>User for add</title>
</head>
<body>
<br>
<h2>User Info</h2>
<form th:action="@{/saveUser}" th:object="${user}">
    <input type="hidden" th:field="*{id}"/>
    Name <input type="text" th:field="*{name}"/>
    <br>
    Surname <input type="text" th:field="*{surname}"/>
    <br>
    e-mail <input type="text" th:field="*{email}"/>
    <br>
    <input type="submit" value="OK">
</form>
</body>
</html>
